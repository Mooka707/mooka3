<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="ved2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h2 class="neon-text">Create a New Account</h2>

    <!-- Sign Up Form -->
    <div class="signup-form">
        <h1>Create a New Account</h1>
        <p>Join our platform and explore the possibilities of virtual reality.</p>
        
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="submit" id="signup-btn">Sign Up</button>
        </form>

        <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <script>
        document.getElementById('signup-btn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Sign-up button clicked!'); // هنا يمكن إضافة وظيفة التسجيل
        });
    </script>
</body>
</html>
